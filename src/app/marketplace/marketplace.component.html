<div class="w-full h-screen bg-red-100">
    <div class="grid grid-cols-2 gap-4 justify-center mx-60">
        <div *ngFor="let item of marketPlaceItems">
            <app-marketplace-item-list
            [item]="item"
            (onAddToCart)="addToCart($event)"
            (onRemoveFromCart)="removeFromCart($event)"
            ></app-marketplace-item-list>

        </div>
    </div>
</div>
